type Query {
  login(username: String!, password: String!): ResultLogin
}

type Mutation {
  createUser(username: String!, password: String!, firstname: String!, lastname: String!): User
}

type User {
  _id: String
  username: String
  password: String
  firstname: String
  lastname: String
  email: String
  profileId: String
  isEnabled: Boolean
  sessionId: String
  createdAt: Float
  updatedAt: Float
}